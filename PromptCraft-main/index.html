<head>

    <header
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg animate__animated animate__fadeIn">
        <div class="container mx-auto px-4 py-3">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-2 hover:scale-105 transition-transform">
                    <a href="./index.html" class="flex items-center space-x-2 group">
                        <img src="./img/logo.png" class="h-10 w-10 group-hover:rotate-12 transition-transform"
                            alt="PromptCraft Logo">
                        <span class="text-xl font-bold group-hover:text-yellow-300 transition-colors">PromptCraft</span>
                    </a>
                </div>
                <div class="flex space-x-6">
                    <a href="https://www.instagram.com/vatsal_1703/" target="_blank" class="social-link"
                        data-tooltip="Follow on Instagram">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="https://github.com/vatsalparmar007" target="_blank" class="social-link"
                        data-tooltip="View on GitHub">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/vatsalparmar17" target="_blank" class="social-link"
                        data-tooltip="Connect on LinkedIn">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="w-full bg-gradient-to-r from-gray-900 to-indigo-900 text-white py-12 relative overflow-hidden">
        <div class="absolute inset-0 bg-grid-pattern opacity-10"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <h1 class="text-4xl font-bold mb-4 animate__animated animate__fadeInDown">
                Welcome to PromptCraft
            </h1>
            <p class="text-lg max-w-2xl mx-auto text-gray-300 animate__animated animate__fadeIn animate__delay-1s">
                Transform your coding practice with AI-powered custom prompts.
                Perfect for learning, practicing, and expanding your programming skills.
            </p>
        </div>
    </div>

    <main class="flex-grow w-full">
        <div class="container mx-auto px-4 py-8">
            <div
                class="bg-white rounded-xl shadow-2xl p-4 sm:p-8 transform hover:shadow-3xl transition-all duration-300 hover:scale-[1.01]">
                <h2 class="text-2xl font-bold mb-8 text-indigo-900 flex items-center">
                    <i class="fas fa-magic mr-3 text-indigo-600"></i>
                    Prompt Generator
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="category" class="form-label">
                            <i class="fas fa-folder-open mr-2 text-blue-500"></i>
                            Category
                        </label>
                        <select id="category" class="form-select">
                            <option value="website">üåê Website</option>
                            <option value="function">‚öôÔ∏è Function</option>
                            <option value="database">üóÑÔ∏è Database Schema</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language" class="form-label">
                            <i class="fas fa-code mr-2 text-blue-500"></i>
                            Programming Language
                        </label>
                        <select id="language" class="form-select">
                            <option value="HTML">HTML</option>
                            <option value="Tailwind">Tailwind CSS</option>
                            <option value="BootStrap">Bootstrap</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="React">React</option>
                            <option value="NextJS">Next.js</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task" class="form-label">
                            <i class="fas fa-tasks mr-2 text-blue-500"></i>
                            Task Description
                        </label>
                        <input type="text" id="task" placeholder="e.g., Make an API call" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="action" class="form-label">
                            <i class="fas fa-bullseye mr-2 text-blue-500"></i>
                            Specific Goal
                        </label>
                        <input type="text" id="action" placeholder="e.g., For weather data" class="form-input">
                    </div>

                    <div class="form-group md:col-span-2">
                        <label for="additional-details" class="form-label">
                            <i class="fas fa-info-circle mr-2 text-blue-500"></i>
                            Additional Details
                        </label>
                        <textarea id="additional-details" rows="3"
                            placeholder="Any specific requirements or constraints..." class="form-textarea"></textarea>
                    </div>
                </div>

                <div class="flex flex-wrap gap-4 mt-8">
                    <button id="generate-custom-prompt" class="btn btn-primary">
                        <i class="fas fa-wand-magic-sparkles mr-2"></i>
                        Generate
                    </button>
                    <button id="copy-to-clipboard" class="btn btn-success">
                        <i class="fas fa-copy mr-2"></i>
                        Copy
                    </button>
                    <button id="clear-fields" class="btn btn-danger">
                        <i class="fas fa-trash-alt mr-2"></i>
                        Clear
                    </button>
                </div>

                <div id="copy-acknowledgment" class="mt-4 text-green-500"></div>
                <div id="custom-prompt-result" class="mt-6 prose prose-blue max-w-none p-6 bg-gray-50 rounded-lg"></div>
            </div>
        </div>
    </main>

    <footer class="w-full bg-gradient-to-r from-gray-800 to-gray-900 text-white py-6 text-center">
        <p class="text-gray-300">
            &copy; 2024 PromptCraft. Crafted with <i class="fas fa-heart text-red-500"></i> for developers
        </p>
    </footer>
